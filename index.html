    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: 'rgb(var(--color-primary) / <alpha-value>)',
              dark: '#0f172a',
              'card-dark': '#1e293b',
              'card-light': '#ffffff',
            },
            fontFamily: {
              sans: ['Poppins', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
              mono: ['Fira Code', 'monospace'],
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'blob': 'blob 7s infinite',
              'pop-in': 'popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
              'spin-slow': 'spin 8s linear infinite',
              'music-bar': 'musicBar 1s ease-in-out infinite alternate',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              popIn: {
                '0%': { opacity: '0', transform: 'scale(0.5) translateY(10px)' },
                '100%': { opacity: '1', transform: 'scale(1) translateY(0)' },
              },
              musicBar: {
                '0%': { height: '4px' },
                '100%': { height: '16px' }
              }
            }
          },
        },
      }
    </script>

    <style>
      :root {
        --color-primary: 39 174 96; /* Default Green */
      }
      
      html, body {
        /* Fixes the "weird" scroll feel by preventing elastic bounce on Mac/iOS */
        overscroll-behavior-y: none;
        scroll-behavior: smooth;
      }

      body {
        -webkit-tap-highlight-color: transparent;
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(0,0,0,0.05);
      }
      ::-webkit-scrollbar-thumb {
        background: rgb(var(--color-primary));
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(var(--color-primary), 0.8);
      }
      
      .swiper-slide {
        background-position: center;
        background-size: cover;
        width: 300px;
        height: 300px;
      }
      
      .cursor-none {
        cursor: none;
      }

      /* Custom Font for Bengali */
      .font-bengali {
        font-family: 'Noto Serif Bengali', serif;
      }

      /* Custom Speech Bubble Tail */
      .speech-bubble::after {
        content: '';
        position: absolute;
        bottom: -10px;
        left: 0px;
        width: 20px;
        height: 20px;
        background-color: inherit;
        /* Create a more organic curve instead of a diamond */
        clip-path: polygon(0 0, 100% 0, 100% 100%);
        border-bottom-right-radius: 10px; 
      }
    </style>
